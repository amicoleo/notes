---
layout: default

---

{% assign generateSocialImage = true %}

{% if generateSocialImage == false %}
<style media="screen">
  :root {
    --size: 14.8vw;
    --padding: 10px;
  }
  *{
    box-sizing: border-box;
  }
  html{
    background-color: grey;

  }
  body {
    padding-left: var(--padding);
    padding-right: var(--padding);
    position: relative;
    width: 1200px;
    height: 600px;
    min-height: unset;
  }
  h1 > a.post-link{
    margin: 0;
    font-size: var(--size);
    line-height: calc(var(--size)*0.8);

    position: absolute;
    top: 50%;
    transform: translateY(-50%);

    max-width: 90%;

  }
  .page-content, .wrapper, h1{
    margin: 0;
    padding: 0;
    max-width: unset;
  }
  .site-header, p, .footer, .post-meta, .post-content{
    display: none;
  }
</style>
{% endif %}
