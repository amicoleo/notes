<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Primary Meta Tags -->

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">

  <meta name="author" content="Leonardo Amico">


  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{% if page.title %}{{ site.url }}{{site.baseurl}}{{ page.url}}{% else %}{{ site.url }}{{site.baseurl}}/{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{site.baseurl}}/assets/blank.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="600" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{% if page.title %}{{ site.url }}{{site.baseurl}}{{ page.url}}{% else %}{{ site.url }}{{site.baseurl}}/{% endif %}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
  <meta property="twitter:image" content="{{ site.url }}{{site.baseurl}}/assets/blank.jpg">

  <!-- <link rel="canonical" href="{% if page.title %}{{ site.url }}{{site.baseurl}}{{ page.url}}{% else %}{{ site.url }}{{site.baseurl}}/{% endif %}"> -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">

  <!-- favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{site.baseurl}}/apple-touch-icon.png'; ?>">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{site.baseurl}}/favicon-32x32.png'; ?>">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{site.baseurl}}/favicon-16x16.png'; ?>">
  <link rel="manifest" href="{{ site.url }}{{site.baseurl}}/site.webmanifest'; ?>">


  <link rel="mask-icon" href="{{ site.url }}{{site.baseurl}}/safari-pinned-tab.svg'; ?>" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">




  <!-- Other stuff -->
  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&display=swap" rel="stylesheet">


  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}


</head>
