---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>

          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <div><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            <div class="categories">
              {% for category in post.categories %}
                <b>({{category}})</b>
              {% endfor %}
            </div>
          </div>
        <div>{{ post.content | strip_html | truncatewords:20}}</div>
      </li>
    {% endfor %}
  </ul>
</div>
